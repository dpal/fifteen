<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Not Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row *ngFor="let row of grid; let i = index">
      <ion-col size="3" *ngFor="let cell of row; let j = index">
        <app-tile [number]="grid[i][j]" (click)="moveTile(i, j)"></app-tile>
      </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
